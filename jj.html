<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Falling Stars</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background: linear-gradient(to bottom, #001848, #000);
        }
        .score {
            position: absolute;
            left: 10px;
            color: white;
            font-size: 24px;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 36px;
            text-align: center;
        }
        .btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #FF5733;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 20px;
            font-size: 1.2em;
            font-weight: bold;
            transition: transform 0.3s, background-color 0.3s;
        }
    </style>
</head>
<body>
    <a href="page.html" class="btn">Tombol Balik Lagi (Tau Da Gamenya Sampah)</a>
    <div class="score">Score: <span id="score">0</span></div>
    <div class="game-over" id="gameOver" style="display: none;">Game Over!<br>Press F5 to Restart</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let score = 0;
        let gameOver = false;

        const basket = {
            x: canvas.width / 2 - 50,
            y: canvas.height - 60,
            width: 100,
            height: 20,
            color: '#FFA500',
            speed: 7
        };

        const stars = [];
        const starRadius = 10;

        function drawBasket() {
            ctx.fillStyle = basket.color;
            ctx.fillRect(basket.x, basket.y, basket.width, basket.height);
        }

        function drawStars() {
            ctx.fillStyle = '#FFD700';
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, starRadius, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
            });
        }

        function updateStars() {
            for (let i = 0; i < stars.length; i++) {
                stars[i].y += stars[i].speed;
                if (
                    stars[i].y + starRadius >= basket.y &&
                    stars[i].x >= basket.x &&
                    stars[i].x <= basket.x + basket.width
                ) {
                    stars.splice(i, 1);
                    score++;
                    scoreElement.textContent = score;
                } else if (stars[i].y - starRadius > canvas.height) {
                    gameOver = true;
                }
            }
        }

        function spawnStar() {
            if (!gameOver) {
                const x = Math.random() * (canvas.width - starRadius * 2) + starRadius;
                const speed = Math.random() * 1 + 1;
                stars.push({ x, y: -starRadius, speed });
            }
        }

        function moveBasket() {
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft' && basket.x > 0) {
                    basket.x -= basket.speed;
                } else if (e.key === 'ArrowRight' && basket.x + basket.width < canvas.width) {
                    basket.x += basket.speed;
                }
            });
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (!gameOver) {
                drawBasket();
                drawStars();
                updateStars();
            } else {
                gameOverElement.style.display = 'block';
                return;
            }
            requestAnimationFrame(gameLoop);
        }

        setInterval(spawnStar, 3000);
        moveBasket();
        gameLoop();
    </script>
</body>
</html>
